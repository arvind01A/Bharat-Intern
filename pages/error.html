<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Error</title>
  </head>
  <body>
    <style>
      /* Apply glassmorphism effect to the container */
      .container-glass {
        background: rgba(255, 255, 255, 0.655); /* Set a semi-transparent white background */
        backdrop-filter: blur(10px); /* Apply a blur effect to the background */
        border-radius: 15px; /* Rounded corners */
        padding: 30px;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      /* Center the container vertically and horizontally */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ensure full viewport height */
        background-color: rgb(188, 188, 188);
        margin: 0;
      }
    </style>
    <div class="container container-glass mx-3">
      <a href="./index.html"><button class="btn-close text-center fs-3 text-primary"></button></a>
      <h1 class="text-danger">Registration Error</h1>
      <p class="mt-3 w-100 text-secondary">There was an error during registration. Please try again.</p>
    </div>
  </body>
</html>
