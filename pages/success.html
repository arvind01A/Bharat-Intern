<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <title>Registration Successful</title>
    <style>
      /* Apply glassmorphism effect to the container */
      .container-glass {
        background: rgba(255, 255, 255, 0.823); /* Set a semi-transparent white background */
        backdrop-filter: blur(10px); /* Apply a blur effect to the background */
        border-radius: 15px; /* Rounded corners */
        padding: 30px;
        width: 100%;
        max-width: 500px; /* Set a maximum width for larger screens */
        text-align: center;
      }

      /* Center the container vertically and horizontally */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ensure full viewport height */
        background-color: rgb(233, 233, 233);
      }
    </style>
  </head>
  <body>
    <div class="container container-glass mx-3">
      <h1 class="text-primary">Registration Successful</h1>
      <p class="text-info">Thank you for registering.</p>
      <a href="./index.html"><button class="bg-primary text-white rounded-2 border border-0 fs-4 mt-3">OK</button></a>
    </div>
